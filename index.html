<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSV to JSON</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  href="style.css" />
</head>
<body>
    <div class="container clearfix">
            <div id = "header">
                <div class = "panel-heading">
                    <h2 class = "panel-title">CSV to JSON Converter</h2>
                </div>
            </div>
            <div id="content">
                <p>Click here to upload your CSV file:</p>
                <input type="file" id="csv" />
                <br />
                <br />
                <p>Select your delimiter:</p>
                <select id="delimiter">
                    <option id="comma" value=",">,</option>
                    <option id="pipe" value="|">|</option>
                </select>
                <br />
                <br />
                <button class="btn btn-default" id="convert">Convert</button>
                <br />
                <br />
                <textarea disabled id="json" class="textareasize"></textarea>
                <br/>
                <button class="btn btn-default" id="download">Download JSON Results</button>
            </div>
        </div>
</body>
</html>
